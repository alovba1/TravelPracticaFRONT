<div class="container">
    <div class="card">
       <div class="card-header">
            <h3>Adicionar Libros</h3>
       </div>
       <div class="card-body">
        <form novalidate #f="ngForm" novalidate >
        <div class="form-group">
                <label for="">Id:</label>
                <input type="text" id="id" name ="id" class="form-control" [(ngModel)]=id required>
               
        </div> 
        
        <div class="form-group">
         <label for="">Titulo:</label>
         <input type="text" id="titulo"  name ="titulo" class="form-control"
       
         [(ngModel)]=titulo required>
       </div>



         <div class="form-group">
         <label for="">Sinopsis</label>
         <input type="text" id="sinopsis" name ="sinopsis" class="form-control" [(ngModel)]=sinopsis required>
        </div>

        <div class="form-group">
            <label for="">Numero de Paginas:</label>
            <input type="text" id="n_paginas" name ="n_paginas" class="form-control" [(ngModel)]=n_paginas required>
        </div> 

    
           <section>
          
            <div class="example-button-row">
             
              <button (click)="Guardar()" mat-raised-button color="primary">Guardar</button>
              
            </div>
          </section>

       
    </form>
    </div>     
    </div>
    </div>
