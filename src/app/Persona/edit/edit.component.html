<div class="container">
  <div class="card">
     <div class="card-header">
          <h3>Editar Libros</h3>
     </div>
     <div class="card-body">
      <form (ngSubmit)="Editar()" novalidate #f="ngForm">
          <div class="form-group">
              <label for="">Id:</label>
              <input type="text"  name ="id" class="form-control" [(ngModel)]=id required>
      </div> 
          <div class="form-group">
       <label for="">Titulo:</label>
       <input type="text"  name ="titulo" class="form-control" [(ngModel)]=titulo required>
      </div> 
       <div class="form-group">
       <label for="">Sinopsis:</label>
       <input type="text"   name ="sinopsis" class="form-control" [(ngModel)]=sinopsis required>
      </div>
      <div class="form-group">
        <label for="">Numero De Paginas:</label>
        <input type="text"   name ="n_paginas" class="form-control" [(ngModel)]=n_paginas required>
       </div>
       
      <button (click)="Editar()" class="btn btn-info" style="margin:10px;">Editar</button>
  </form>
  </div>     
  </div>
  </div>
